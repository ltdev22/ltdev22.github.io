<nav class="nav">
    <div class="nav-inner">
        <div class="nav-main">
            {% include nav/desktop_menu.html %}
            {% include nav/mobile_menu.html %}

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    {% for item in site.data.menuItems %}
                        <li class="nav-item">
                            <a class="nav-link nav-target" href="#{{ item.link }}">{{ item.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.navbar-main -->

        <div class="social-icons desktop-visible">
            {% for social in site.data.socials %}
                <a href="{{ social.link }}" target="_blank" class="social-icon">
                    <i class="fab fa-{{ social.icon }}"></i>
                </a>
            {% endfor %}
        </div><!-- /.navbar-social -->
    </div><!-- /.nav-inner -->
</nav>
